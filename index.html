<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chọn đề kiểm tra ngẫu nhiên - JIMBO GOLD </title>
    <script>
        window.onload = function() {
            // Danh sách link đến các Google Form
            const forms = [
                "https://docs.google.com/forms/d/1pQyaOqesXHHZURoPh0W-i3i61BLIm_43DM00zIAdlPM/edit", // Thay bằng link Form 1
                "https://docs.google.com/forms/d/1zhr97bxZL-g5FlIJq1Kae_HC2DuX6ioQhetfdq0VZBg/edit", // Thay bằng link Form 2
                "https://docs.google.com/forms/d/109PFrOtnwl_-7TnXr8xCC5kCkFIaEZoPk7_SR0nHiVg/edit"  // Thay bằng link Form 3
            ];

            // Chọn ngẫu nhiên một link
            const randomForm = forms[Math.floor(Math.random() * forms.length)];

            // Chuyển hướng người dùng
            window.location.href = randomForm;
        };
    </script>
</head>
<body>
    <h1>Đang chọn đề ngẫu nhiên...</h1>
    <p>Nếu bạn không được chuyển hướng, hãy <a id="manualLink" href="#">bấm vào đây</a>.</p>
    <script>
        const forms = [
            "https://docs.google.com/forms/d/1pQyaOqesXHHZURoPh0W-i3i61BLIm_43DM00zIAdlPM/edit", // Thay bằng link Form 1
                "https://docs.google.com/forms/d/1zhr97bxZL-g5FlIJq1Kae_HC2DuX6ioQhetfdq0VZBg/edit", // Thay bằng link Form 2
                "https://docs.google.com/forms/d/109PFrOtnwl_-7TnXr8xCC5kCkFIaEZoPk7_SR0nHiVg/edit"  // Thay bằng link Form 3
        ];
        document.getElementById('manualLink').href = forms[Math.floor(Math.random() * forms.length)];
    </script>
</body>
</html>
